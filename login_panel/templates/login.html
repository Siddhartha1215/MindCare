<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mental Health App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="logo-section">
                <img src="{{ url_for('static', filename='css/bg_logo.png') }}" alt="MindCare Logo" class="logo">
            </div>
            <div class="form-section">
                <h2>Welcome Back</h2>
                <p class="subtitle">Sign in to continue your mental health journey</p>
                
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="flash-messages">
                            {% for category, message in messages %}
                                <div class="flash-message {{ category }}">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('login_panel.login') }}" class="login-form">
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn-login">Sign In</button>
                </form>

                <div class="form-links">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <a href="{{ url_for('register') }}" class="create-account">Create Account â†’</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

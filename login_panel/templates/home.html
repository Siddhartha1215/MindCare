<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    {% if logged_in %}
        <h1>Welcome to the Home Page!</h1>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <h1>Welcome to the Home Page! Please login or register yourself.</h1>
        <a href="{{ url_for('register') }}">Register</a>
        <a href="{{ url_for('login') }}">Login</a>
    {% endif %}
</body>
</html>

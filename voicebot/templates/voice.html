<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Medical Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/voice.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI Medical Assistant</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <button id="voice-btn">Speak Now</button>
        <button id="stop-btn">Stop</button>
        <textarea id="user-input" placeholder="Your speech will appear here..."></textarea>
        <div id="response-container">
            <h2>Response:</h2>
            <p id="response-text"></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/voice.js') }}"></script>
</body>
</html>
